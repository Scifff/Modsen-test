<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="themeSwitch">
        <button class="themeSwitchButton" id="themeSwitchButton">
            Смена темы
        </button>
        <div class="timer" id="timer">00</div>
    </div>
    <div class="quiz" id ="quiz">

        <header class="quiz-header" id="header"></header>
        <ul class="indicator" id ="indicator"></ul>
        <ul class="quiz-list" id="list"></ul>
        <button class="quiz-submit submit" id = "submit">Next</button>
    </div>
    
    <script src="./constants/constants.js"></script>
    <script src="./script.js"></script>
</body>
</html>
